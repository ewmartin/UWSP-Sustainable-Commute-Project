{{extend 'layout_new.html'}}
{{block content}}
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
    var map;
    var currentLayer;
    var directionsDisplay = new google.maps.DirectionsRenderer();
    var directionsService = new google.maps.DirectionsService();
function initialize_map(){
    var myOptions = {
          zoom: 4,
          mapTypeControl: true,
          mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
          navigationControl: true,
          navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
          mapTypeId: google.maps.MapTypeId.ROADMAP      
        }   
    map = new google.maps.Map(document.getElementById("g_map"), myOptions);
}
function show_address(){
    var address = "{{=session.addr}} {{=session.zip}}";
    geocoder = new google.maps.Geocoder();
    geocoder.geocode( { 'address': address}, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
            map.setCenter(results[0].geometry.location);
            map.setZoom(14);
            
            var infowindow = new google.maps.InfoWindow({
            content: "<strong>You are here.</strong>"
            });
        
        var marker = new google.maps.Marker({
            map: map,
            position: results[0].geometry.location,
            title:"You are here"
        });
        currentMarker = marker;
        
        google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
        });
      } else {
      
      }
    });
}
function clearRoute(){
    if (currentLayer != null){
        currentLayer.setMap(null);
    }
}
function show_parking(){
    clearRoute();
    var url = 'http://uwspcommute.appspot.com{{=parking_lots_path}}';
    currentLayer = new google.maps.KmlLayer(url, {map: map});
}
function show_offcampus(){
    clearRoute();
    var url = 'http://uwspcommute.appspot.com{{=offcampus_path}}';
    currentLayer = new google.maps.KmlLayer(url, {map: map});
    google.maps.event.addListener(currentLayer, 'click', function(kmlEvent){
       addLot(kmlEvent.featureData.name);
        
    });
}
function oncampusClick(e){
    show_parking();    
}
function offcampusClick(e){
    show_offcampus();
}
var lots = [];
var currLot = 0;
function addLot(name){
    lots[currLot] = name;
    currLot++;
    currLot = currLot > 2 ? 0 : currLot;
    refreshLotUI();
}
function refreshLotUI(){
    $("#parking-location-list").empty();
    for(var i = 0; i < lots.length; i++){
        if(lots[i] != null){
            $("#parking-location-list").append('<li><h4>'+lots[i]+'</h4></li>');
            //' <a href="#" onclick="removeLot('+i+');">remove</a></li>');
        }
    }
}
function removeLot(index){
    lots[index] = null;
    if(index == currLot){
        currLot--;
    }
}
function submitLot(){
    var submitedLots = '';
    for(var i = 0; i < lots.length; i++){
        if(lots[i] != null){
            submitedLots += lots[i]+'|';
        }
    }
    $("#parking-lots-hidden").val(submitedLots);
    alert($("#parking-lots-hidden").val());
    $("#parking_form").submit();
}
function clearLot(){
    $("#parking-location-list").empty();
     for(var i = 0; i < lots.length; i++){
        lots[i] = null;
     }
    
}
$('document').ready(function(){
    initialize_map();
    show_address();
    //show_parking();
    show_offcampus();
 });
    </script>
    <style>
        #g_map{
        clear:both;
        width:900px; 
        height:400px;
        margin:3em auto;
    }
    </style>
    <div style="text-align:center;">
    <h1>Where do you<span class="highlight"> park?</span></h1>
    <div class="divider"></div>
    <div id="g_map">
    
    </div>
    <div class="row">
    <div class="sixcol">
    <div id="parking_menu">
        <h3>Parking Lots</h3>
        <h4>Use the buttons to switch between on and off campus parking locations.</h4>
        <h4>Choose up to 3 parking locations</h4>
        <button class="styledinput" type="button" onclick="oncampusClick();">On Campus Lots</button>
        <button class="styledinput" type="button" onclick="offcampusClick();">Off Campus Lots</button>
    </div>
    </div>
    <div class="sixcol last">
    <h3>Parking Locations</h3>

    <ul id="parking-location-list">
   </ul> 
   <button type="button" class="styledinput" onclick="clearLot();">clear list</button>
   {{=parking_form}}
    </div>
    </div>
    <div class="divider"></div>
